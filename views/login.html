{% extends 'base.html' %}
{% block bodyClass %}login-page{% endblock %}

{% block content %}
<div class="wrap">
	<h2 class="logo small"><a href="/">likeastore.</a></h2>

	<div class="auth-block clearfix">
		<form action="/auth/local/login" class="formular login" method="post" accept-charset="utf-8" novalidate>
			<div>
				<input type="email" name="email" class="field email" placeholder="Email" autocomplete="off">
			</div>
			<div>
				<input type="password" name="password" class="field password" placeholder="Password">
			</div>
			<button type="submit" class="btn do-login-btn">Login</button>
			<div class="auth-help">Don't have an account? <a href="/register">Register.</a></div>
			{% include './partials/flash-modal.html' %}
		</form>

		{% include './partials/socials.html' %}
	</div>
</div>
{% endblock %}
